<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Article Peer Review</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/fomantic-ui@2.8.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="First.css">
        <style>
        .selection.list > .item {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .selection.list > .item i {
            transition: unset !important;
        }
        .selection.list > .item .ui.horizontal.label {
            margin-left: auto;
        }
    </style>
</head>
<body>
	<h1>Documents Review App</h1>
		<div class="ui three item menu">
			  <a class="active item">Home</a>
			  <a class="item">My Documents</a>
			  <a class="item">Editors</a>
		</div>	
		<div class="ui grid"> 
			<div class="five wide left floated column">
                <div class="ui divided selection list">
                    <div class="item">
                        <i class="file red alternate big icon"></i>
                        Document title
                        <div class="ui red horizontal label">declined</div>
                    </div>
                    <div class="item">
                        <i class="file primary alternate big icon"></i>
                        Document title
                        <div class="ui primary horizontal label">editing</div>
                    </div>
                    <div class="item">
                        <i class="file yellow alternate big icon"></i>
                        Document title
                        <div class="ui yellow horizontal label">sent</div>
                    </div>
                    <div class="item">
                        <i class="file green alternate big icon"></i>
                        Document title
                        <div class="ui green horizontal label">accepted</div>
                    </div>
                    </div>
                </div>
                <div class="eight wide right floated column">
                <form class="ui form">
                    <div class="field">
                        <label>Title</label>
                        <input type="text" name="article-title" placeholder="Article title"></div>
                    <div class="field">
                        <label>Content</label>
                        <textarea rows="10"></textarea>
                    </div>
                    <button class="ui button" type="submit">Send</button>
                 </form>
                   </div>
                   </div>
          <footer>
			  <div class="ui celled horizontal list">
					  <div class="item">About Us</div>
					  <div class="item">Contact</div>
					  <div class="item">Support</div>
			  </div>
		  </footer>

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script src="https://unpkg.com/fomantic-ui@2.8.2/dist/semantic.min.js"></script>
   
</body>
</html>
