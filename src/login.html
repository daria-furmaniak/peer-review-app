<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Article peer review - login</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/fomantic-ui@2.8.2/dist/semantic.min.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60%;
        }
        .login-container > .ui.segment {
            width: 500px !important;
        }
    </style>
</head>

<body>
    <div class="container login-container">
        <div class="ui raised container segment">
            <h2 class="ui header">
                <i class="file alternate outline icon"></i>
                <div class="content">
                    Logowanie
                    <div class="sub header">System kontroli dokumentów</div>
                </div>
            </h2>
            <form class="ui form">
                <div class="field">
                    <label>Nazwa użytkownika</label>
                    <input type="text" name="username" placeholder="Nazwa użytkownika" required>
                </div>
                <div class="field">
                    <label>Hasło</label>
                    <input type="password" name="password" placeholder="Hasło" required>
                </div>
                <button class="ui button" type="submit">Zaloguj</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script src="https://unpkg.com/fomantic-ui@2.8.2/dist/semantic.min.js"></script>
</body>

</html>
