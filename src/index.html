<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Article peer review</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/fomantic-ui@2.8.2/dist/semantic.min.css">
    <style>
        .selection.list > .item {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .selection.list > .item i {
            transition: unset !important;
        }
        .selection.list > .item .ui.horizontal.label {
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div class="ui grid">
        <div class="three wide column">

        </div>
        <div class="five wide column">
            <div class="ui segment">
                <div class="ui divided selection list">
                    <div class="item">
                        <i class="file red alternate big icon"></i>
                        Tytuł dokumentu
                        <div class="ui red horizontal label">odrzucony</div>
                    </div>
                    <div class="item">
                        <i class="file primary alternate big icon"></i>
                        Tytuł dokumentu
                        <div class="ui primary horizontal label">w edycji</div>
                    </div>
                    <div class="item">
                        <i class="file yellow alternate big icon"></i>
                        Tytuł dokumentu
                        <div class="ui yellow horizontal label">wysłany</div>
                    </div>
                    <div class="item">
                        <i class="file green alternate big icon"></i>
                        Tytuł dokumentu
                        <div class="ui green horizontal label">zaakceptowany</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="eight wide column">
            <div class="ui segment">
                <form class="ui form">
                    <div class="field">
                        <label>Tytuł</label>
                        <input type="text" name="article-title" placeholder="Tytuł artykułu">
                    </div>
                    <div class="field">
                        <label>Treść</label>
                        <textarea rows="31"></textarea>
                    </div>
                    <button class="ui button" type="submit">Wyślij</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script src="https://unpkg.com/fomantic-ui@2.8.2/dist/semantic.min.js"></script>
</body>

</html>
